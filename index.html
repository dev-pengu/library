<DOCTYPE! html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./scripts/main.js"></script>
		<link rel="stylesheet" href="./styles/main.css"/>
	</head>
	<body>
		<div id='header'>
			<h3>Library</h3>
		</div>
		<div id='form-container' class='hidden'>
			<form>
				<div class='form-group'>
					<label for='title' class='form-label'>Title</label>
					<input id='title' name='title' placeholder='Title' class='form-control'/>
				</div>
				<div class='form-group'>
					<label for='author' class='form-label'>Author</label>
					<input id='author' name='author' placeholder='Author' class='form-control'/>
				</div>
				<div class='form-group'>
					<label for='pages' class='form-label'>Pages</label>
					<input type='number' id='pages' name='pages' class='form-control'/>
				</div>
				<div class='form-group'>
					<label for='read' class='form-label'>Have you read it?</label>
					<input type='radio' id='yes' name='read' value='yes' class='form-control'>Yes
					<input type='radio' id='no' name='read' value='no' class='form-control'>No
				</div>
			</form>
		</div>
		<div id='data-container'>
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Read</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
