<DOCTYPE! html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="./scripts/main.js"></script>
		<link rel="stylesheet" href="./styles/main.css"/>
	</head>
	<body class="bg-secondary">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">My Library</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Blah</a>
					</li>
				</ul>
				<form class="d-flex mt-2">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-9" id="cards">
					<div class="row">
						<div class="col-12 col-md-3">
						
							<div class="card border border-info border-3 mx-auto my-3" style="width: 20rem;" id="book-0">
								<div class="card-body">
									<div>
										<h4 class="card-title">The Hobbit</h4>
										<h6 class="card-subtitle mb-2 text-muted">J.R.R. Tolkien</h6>
									</div>
									<div class="mt-4">
										<label for="readPages" class="form-label text-muted m-0">Pages Read:</label>
										<div class="d-flex justify-content-between">
											<input type="range" class="form-range" min="0" max="250" value="100" id="readPages" aria-label="Pages Read">
											<span class="text-muted ms-2">100</span>
										</div>
										<input class="form-check-input" type="checkbox" value="" id="read">
										<label class="form-check-label" for="read">Read</label>
									</div>
								</div>
								<div class="card-footer d-flex justify-content-end">
									<div class="btn btn-outline-danger btn-sm px-2">Remove</div>
									<div class="btn btn-outline-success btn-sm ms-2 px-4">Edit</div>
								</div>
							</div>
						
						</div>
					</div>
					
				</div>
				<div class="col-3 bg-light">
					<div class="w-75 mx-auto border-top border-bottom border-2 mt-5">
						<h3 class="border-bottom text-center mt-2 pb-2">Library Stats</h3>
						<div class="mx-1 my-1">
							<span class="h5">Total Books</span>
							<span class="float-end">1</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	</body>
</html>
